<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>

  <link rel="apple-touch-icon" href="https://i.imgur.com/tzEwnX3.png">
  <link rel="icon" href="https://i.imgur.com/tzEwnX3.png" sizes="any">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; position:relative; }
    .container { width:100%; max-width:600px; margin-top:0px; background:#fff; padding:20px; padding-bottom:calc(20px + 10%); border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:left; position:relative; box-sizing:border-box; min-height:50vh; }
    .logo { margin-bottom:20px; text-align:center; }
    .logo a { display:inline-block; }
    .logo img { max-width:200px; height:auto; }
    h1,h2 { color:#333; text-align:center; display:none; }
    form { display:flex; flex-direction:column; align-items:flex-start; }
    label { margin-bottom:8px; font-weight:bold; color:#900000; }
    input[type="number"], input[type="text"], select { width:100%; box-sizing:border-box; padding:12px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px; font-size:18px; }
    input.error, select.error { border-color:red; }
    input[type="number"] { -moz-appearance:textfield; -webkit-appearance:none; appearance:none; }
    input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance:none; margin:0; }
    .error-message { color:red; font-size:14px; margin-top:-10px; margin-bottom:10px; display:none; }
    button { width:35%; padding:12px; background:#900000; color:#fff; border:none; border-radius:12px; cursor:pointer; font-size:16px; transition:background-color .3s, transform .2s; margin:50px auto 0px; display:block; position:relative; }
    button:hover { background:#6f0000; }
    button:active { transform:scale(0.98); }
    .hidden { display:none; }
    .price-container { font-size:20px; font-weight:bold; margin-top:15px; margin-bottom:-5px; color:#900000; position:relative; display:flex; align-items:center; justify-content:flex-start; width:100%; }
    #result { display:flex; align-items:center; color:inherit; }
    #priceValue { color:green; margin-right:10px; margin-left:5px; }
    #result.error { color:#dc3545; }
    .calculation-id-container { display:flex; align-items:center; justify-content:flex-start; margin-top:10px; margin-bottom:-5px; color:green; font-weight:bold; width:100%; position:relative; user-select:text; }
    #calculationIDLabel { margin-right:5px; color:#900000; }
    .language-selector { position:absolute; top:40px; right:20px; display:flex; align-items:center; }
    .language-selector select { appearance:none; border:none; background:transparent; font-size:20px; cursor:pointer; }
    .language-selector option { font-size:20px; }
    .exchange-rate-container { text-align:center; font-size:14px; font-weight:bold; margin-top:15px; margin-bottom:-30px; color:#900000; }
    #exchangeRate { color:#900000; }
    .pricing-mode { display:flex; gap:16px; align-items:center; margin-top:-6px; margin-bottom:8px; }
    .pricing-mode label { margin:0; font-weight:600; color:#900000; }
    .pricing-mode .options { display:flex; gap:14px; align-items:center; }
    .options input { margin-right:6px; }
    .social-media { text-align:center; margin-top:170px; margin-bottom:10px; }
    .social-media a { margin:0 15px; text-decoration:none; color:#900000; font-size:24px; }
    .number-pad { display:grid; grid-template-columns:repeat(3,1fr); grid-auto-rows:65px; grid-column-gap:15px; margin-top:-30px; max-width:240px; margin-left:auto; margin-right:auto; margin-bottom:-50px; }
    .number-pad-button { width:100%; height:60px; font-size:20px; border:1px solid #ccc; border-radius:4px; background:#900000; cursor:pointer; transition:background-color .3s; display:flex; align-items:center; justify-content:center; color:white; }
    .number-pad-button:hover { background:#6f0000; }
    .checkmark { font-size:18px; color:#900000; margin-left:5px; opacity:1; transition:opacity .5s; }
    .checkmark.hidden { opacity:0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="https://carify.az" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/2VNOtYi.png" alt="Logo">
      </a>
    </div>

    <div class="language-selector">
      <select id="language">
        <option value="ru" class="flag">üá∑üá∫</option>
        <option value="az" class="flag">üá¶üáø</option>
        <option value="en" class="flag">üá¨üáß</option>
        <option value="fr" class="flag">üá´üá∑</option>
        <option value="ar" class="flag">üá∏üá¶</option>
      </select>
    </div>

    <h1 id="title"></h1>

    <form id="priceCalculator">
      <label for="D2"><span id="labelD2">Car Price</span>:</label>
      <input type="number" id="D2" name="D2" placeholder="" required />
      <div id="errorD2" class="error-message"></div>

      <label for="internetLink"><span id="labelInternetLink">Link</span>:</label>
      <input type="text" id="internetLink" name="internetLink" placeholder="https://example.com" required />
      <div id="errorInternetLink" class="error-message"></div>

      <!-- Pricing mode -->
      <div class="pricing-mode">
        <label id="modeLabel">Price Type:</label>
        <div class="options">
          <label><input type="radio" name="priceMode" value="standard" checked /> <span id="modeStandardText">Standard</span></label>
          <label><input type="radio" name="priceMode" value="discounted" /> <span id="modeDiscountedText">Discounted</span></label>
        </div>
      </div>

      <input type="hidden" id="sender" name="sender" value="Muradin Russia" />

      <div class="calculation-id-container">
        <div>
          <span id="calculationIDLabel">ID:</span>
          <span id="calculationID">0</span>
        </div>
      </div>

      <div class="price-container hidden" id="priceContainer">
        <span id="labelPrice">Price:</span>
        <span id="result">
          <span id="priceValue">‚ÇÆ 0</span>
          <div id="checkmark" class="checkmark hidden">&#10003;</div>
        </span>
      </div>

      <div class="exchange-rate-container">
        <span id="exchangeRateLabel">Exchange Rate:</span> <span id="exchangeRate">‚Ç©0</span>
      </div>

      <button type="button" id="calculateButton">
        <span id="calculateButtonText">Calculate</span>
      </button>
    </form>

    <div class="number-pad">
      <button class="number-pad-button">1</button><button class="number-pad-button">2</button><button class="number-pad-button">3</button>
      <button class="number-pad-button">4</button><button class="number-pad-button">5</button><button class="number-pad-button">6</button>
      <button class="number-pad-button">7</button><button class="number-pad-button">8</button><button class="number-pad-button">9</button>
      <button class="number-pad-button">‚Üê</button><button class="number-pad-button">0</button><button class="number-pad-button">C</button>
    </div>

    <div class="social-media">
      <a href="https://www.facebook.com/carifyAz" target="_blank" rel="noopener noreferrer" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/carify.az/" target="_blank" rel="noopener noreferrer" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@carify.llc?_t=8pbll02WAUx&_r=1" target="_blank" rel="noopener noreferrer" title="Tiktok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <script>
    /* ===================== i18n ===================== */
    const translations = {
      en: {
        labelD2: "Car Price",
        labelPrice: "Price: ",
        labelInternetLink: "Link",
        exchangeRateLabel: "Exchange Rate:",
        calculateButtonText: "Calculate",
        modeLabel: "Price Type:",
        modeStandardText: "Standard",
        modeDiscountedText: "Discounted",
        error: "Error",
        result: "Result",
        copiedText: "Copied!",
        requiredFieldMessage: "This field is required."
      },
      ru: {
        labelD2: "A–≤—Ç–æ–º–æ–±–∏–ª—å–Ω–∞—è –¶–µ–Ω–∞",
        labelPrice: "–¶–µ–Ω–∞: ",
        labelInternetLink: "C—Å—ã–ª–∫–∞",
        exchangeRateLabel: "–ö—É—Ä—Å –æ–±–º–µ–Ω–∞:",
        calculateButtonText: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
        modeLabel: "–¢–∏–ø —Ü–µ–Ω—ã:",
        modeStandardText: "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è",
        modeDiscountedText: "–°–æ —Å–∫–∏–¥–∫–æ–π",
        error: "–û—à–∏–±–∫–∞",
        result: "–†–µ–∑—É–ª—å—Ç–∞—Ç",
        copiedText: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!",
        requiredFieldMessage: "–≠—Ç–æ –ø–æ–ª–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è."
      },
      az: {
        labelD2: "∆èsas Qiym…ôt",
        labelPrice: "Qiym…ôt: ",
        labelInternetLink: "Link",
        exchangeRateLabel: "M…ôz…ônn…ô:",
        calculateButtonText: "Hesabla",
        modeLabel: "Qiym…ôt n√∂v√º:",
        modeStandardText: "Standart",
        modeDiscountedText: "Endirimli",
        error: "X…ôta",
        result: "N…ôtic…ô",
        copiedText: "Kopyalandƒ±!",
        requiredFieldMessage: "Bu sah…ô doldurulmalƒ±dƒ±r."
      },
      fr: {
        labelD2: "Prix de la Voiture",
        labelPrice: "Prix Final: ",
        labelInternetLink: "Lien",
        exchangeRateLabel: "Taux de Change:",
        calculateButtonText: "Calculer",
        modeLabel: "Type de prix:",
        modeStandardText: "Standard",
        modeDiscountedText: "R√©duit",
        error: "Erreur",
        result: "R√©sultat",
        copiedText: "Copi√©!",
        requiredFieldMessage: "Ce champ est requis."
      },
      ar: {
        labelD2: "ÿ≥ÿπÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©",
        labelPrice: "ÿ≥ÿπÿ±: ",
        labelInternetLink: "ÿ±ÿßÿ®ÿ∑",
        exchangeRateLabel: "ÿ≥ÿπÿ± ÿßŸÑÿµÿ±ŸÅ:",
        calculateButtonText: "ÿßÿ≠ÿ≥ÿ®",
        modeLabel: "ŸÜŸàÿπ ÿßŸÑÿ≥ÿπÿ±:",
        modeStandardText: "ŸÇŸäÿßÿ≥Ÿä",
        modeDiscountedText: "ŸÖÿÆŸÅŸëÿ∂",
        error: "ÿÆÿ∑ÿ£",
        result: "ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©",
        copiedText: "ÿ™ŸÖ ÿßŸÑŸÜÿ≥ÿÆ!",
        requiredFieldMessage: "Ÿáÿ∞Ÿá ÿßŸÑÿÆÿßŸÜÿ© ŸÖÿ∑ŸÑŸàÿ®Ÿá."
      }
    };

    const setLanguage = (lang) => {
      const t = translations[lang];
      document.getElementById('labelD2').textContent = t.labelD2;
      document.getElementById('labelPrice').textContent = t.labelPrice;
      document.getElementById('labelInternetLink').textContent = t.labelInternetLink;
      document.getElementById('exchangeRateLabel').textContent = t.exchangeRateLabel;
      document.getElementById('calculateButtonText').textContent = t.calculateButtonText;
      document.getElementById('modeLabel').textContent = t.modeLabel;
      document.getElementById('modeStandardText').textContent = t.modeStandardText;
      document.getElementById('modeDiscountedText').textContent = t.modeDiscountedText;
    };

    document.getElementById('language').addEventListener('change', (e) => setLanguage(e.target.value));
    setLanguage('ru');

    /* ===================== Helpers ===================== */
    const formatNumber = (n) => new Intl.NumberFormat('en-US', { minimumFractionDigits: 0 }).format(Math.round(n));
    const formatCurrency = (n, symbol) => `${symbol}${formatNumber(n)}`;

    const generateUniqueID = () => {
      const characters = 'ABCDEFGHIJKLMNPQRSTUVWXYZ123456789';
      let result = ''; const length = 7;
      for (let i = 0; i < length; i++) result += characters.charAt(Math.floor(Math.random() * characters.length));
      return result;
    };

    const validateForm = () => {
      let isValid = true;
      const D2Input = document.getElementById('D2');
      const internetLinkInput = document.getElementById('internetLink');

      if (!D2Input.value.trim()) {
        D2Input.classList.add('error'); document.getElementById('errorD2').style.display = 'block'; isValid = false;
      } else { D2Input.classList.remove('error'); document.getElementById('errorD2').style.display = 'none'; }

      if (!internetLinkInput.value.trim()) {
        internetLinkInput.classList.add('error'); document.getElementById('errorInternetLink').style.display = 'block'; isValid = false;
      } else { internetLinkInput.classList.remove('error'); document.getElementById('errorInternetLink').style.display = 'none'; }

      return isValid;
    };

    const sendDataToGoogleSheet = async (carPriceRaw, link, finalPriceUSD, adjustedExchangeRate, calculationId) => {
      const sender = document.getElementById('sender').value;
      const digits = carPriceRaw.toString().replace(/[^0-9]/g, '').length;
      const convertedCarPrice = digits < 7 ? carPriceRaw * 10000 : carPriceRaw;

      const formattedCarPrice = `‚Ç©${formatNumber(convertedCarPrice)}`;
      const formattedPrice = `USDT ${formatNumber(finalPriceUSD)}`;
      const formattedExchangeRate = formatCurrency(adjustedExchangeRate, '‚Ç©');

      const formatDate = (date) => {
        const day = String(date.getDate()).padStart(2,'0');
        const month = String(date.getMonth()+1).padStart(2,'0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      };

      const data = {
        carPrice: formattedCarPrice,
        dealer: sender,
        link: link,
        calculatedPrice: formattedPrice,
        exchangeRate: formattedExchangeRate,
        calculationId: calculationId,
        timestamp: formatDate(new Date())
      };

      fetch("https://script.google.com/macros/s/AKfycbywLKXUSDZiLmMef4P49AyLkC5WAYFULfXMkxCYY7JrznqU4THbfaxkXYoFCOaLXCwA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(data)
      }).catch(err => console.error("Error:", err));
    };

    /* ===================== Main calc ===================== */
    const calculatePrice = async () => {
      if (!validateForm()) return;

      const D2Input = document.getElementById('D2');
      const internetLinkInput = document.getElementById('internetLink');
      const D2 = parseFloat(D2Input.value);
      const internetLink = internetLinkInput.value.trim();

      if (isNaN(D2) || D2 <= 0) {
        document.getElementById('priceValue').textContent = '‚ÇÆ 0';
        document.getElementById('result').classList.add('error');
        document.getElementById('exchangeRate').textContent = '‚Ç©0';
        return;
      }

      const digits = D2.toString().replace(/[^0-9]/g, '').length;
      const adjustedBasePrice = digits < 7 ? D2 * 10000 : D2;

      try {
        const apiKey = 'f5106c228dd6e51b2d42b7f5';
        const resp = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
        if (!resp.ok) throw new Error('Network response was not ok');
        const data = await resp.json();

        // KRW per 1 USD
        const rawExchangeRate = data.conversion_rates.KRW;
        const adjustedExchangeRate = rawExchangeRate - 25; // display & use adjusted value

        // Show adjusted rate under "M…ôz…ônn…ô:"
        const formattedAdjustedExchangeRate = formatCurrency(adjustedExchangeRate, '‚Ç©');
        document.getElementById('exchangeRate').textContent = formattedAdjustedExchangeRate;

        // Base in USD
        const adjustedBasePriceUSD = adjustedBasePrice / adjustedExchangeRate;

        // Which mode?
        const mode = document.querySelector('input[name="priceMode"]:checked')?.value || 'standard';

        let feeUnder20k, feeOver20k, adjustmentUnder20k, adjustmentOver20k;

        if (mode === 'discounted') {
          // DISCOUNTED OPTION
          feeUnder20k = 0.043;
          feeOver20k  = 0.043;
          adjustmentUnder20k = 1000;
          adjustmentOver20k  = 1000;
        } else {
          // NO DISCOUNT (STANDARD)
          feeUnder20k = 0.0;
          feeOver20k  = 0.0;
          adjustmentUnder20k = 1000;
          adjustmentOver20k  = 1000;
        }

        const feePercent = adjustedBasePriceUSD < 20000 ? feeUnder20k : feeOver20k;
        const adjustment  = adjustedBasePriceUSD < 20000 ? adjustmentUnder20k : adjustmentOver20k;

        const feeAmount = adjustedBasePriceUSD * feePercent;
        let finalPriceUSD = adjustedBasePriceUSD - feeAmount + adjustment;

        // Display result with USDT sign (‚ÇÆ)
        const formattedPrice = formatNumber(finalPriceUSD);
        document.getElementById('priceValue').textContent = `‚ÇÆ ${formattedPrice}`;
        document.getElementById('result').classList.remove('error');

        // Checkmark flash
        const checkmark = document.getElementById('checkmark');
        checkmark.classList.remove('hidden');
        setTimeout(() => checkmark.classList.add('hidden'), 500);

        // ID
        const uniqueID = generateUniqueID();
        document.getElementById('calculationID').textContent = `${uniqueID}`;

        // Save (store as "USDT 39,099" in the sheet)
        sendDataToGoogleSheet(D2, internetLink, finalPriceUSD, adjustedExchangeRate, uniqueID);

      } catch (err) {
        console.error('Error fetching exchange rates:', err);
        document.getElementById('priceValue').textContent = 'Error';
        document.getElementById('result').classList.add('error');
        document.getElementById('exchangeRate').textContent = 'Error';
      }

      document.getElementById('priceContainer').classList.remove('hidden');
    };

    document.getElementById('calculateButton').addEventListener('click', calculatePrice);

    // Keypad
    document.querySelectorAll('.number-pad-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const D2Input = document.getElementById('D2');
        const internetLinkInput = document.getElementById('internetLink');
        const calcIDElement = document.getElementById('calculationID');
        const value = btn.textContent;

        if (value === '‚Üê') {
          D2Input.value = D2Input.value.slice(0, -1);
        } else if (value === 'C') {
          D2Input.value = '';
          internetLinkInput.value = '';
          calcIDElement.textContent = '0';
          document.getElementById('priceContainer').classList.add('hidden');
          document.getElementById('priceValue').textContent = '‚ÇÆ 0';
          document.getElementById('exchangeRate').textContent = '‚Ç©0';
        } else {
          D2Input.value += value;
        }
      });
    });
  </script>
</body>
</html>
